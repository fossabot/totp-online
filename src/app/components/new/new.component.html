<div class="p-fluid p-formgrid p-grid p-component">
  <h3 class="p-col-12">About</h3>
  <div class="p-field p-col-6">
    <label for="account">Account</label>
    <input #accountInput type="text" autofocus id="account" pInputText [(ngModel)]="account" />
  </div>
  <div class="p-field p-col-6">
    <label for="issuer">Issuer (Optional)</label>
    <input type="text" id="issuer" pInputText [(ngModel)]="issuer" />
  </div>
  <h3 class="p-col-12">Configuration</h3>
  <div class="p-field p-col-12">
    <label for="secret">Secret</label>

    <div class="p-inputgroup">
      <input type="text" id="secret" class="ng-dirty" pInputText [(ngModel)]="secret" [pKeyFilter]="base32Regex" />
      <button type="button" pButton pRipple (click)="generateSecret()">Generate</button>
    </div>
  </div>
  <div class="p-field p-col-4">
    <label for="digits">Digits</label>
    <p-inputNumber
      id="digits"
      [(ngModel)]="digits"
      [step]="1"
      [min]="6"
      [max]="10"
      (onInput)="digits = $event.value"
    ></p-inputNumber>
  </div>
  <div class="p-field p-col-4">
    <label for="period">Time Period</label>
    <p-dropdown
      id="period"
      appendTo="body"
      [options]="periods"
      [(ngModel)]="period"
      optionLabel="name"
      optionValue="value"
    ></p-dropdown>
  </div>
  <div class="p-field p-col-4">
    <label for="algorithm">Algorithm</label>
    <p-dropdown id="algorithm" appendTo="body" [options]="algorithms" [(ngModel)]="algorithm"></p-dropdown>
  </div>

  <div class="p-field p-col-4">
    <p-button label="Create!" [disabled]="!formIsValid" (onClick)="add()"></p-button>
  </div>
</div>
